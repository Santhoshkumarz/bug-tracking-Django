<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>
</head>
<body>
    <h1>UPDATE DATA</h1>
    <form action="updaterecord/{{ alldata.id }}" method="post">
        {% csrf_token %}
        Name:<br>
        <input name="name" value="{{ alldata.name }}">
        <br><br>
        Age :<br>
        <input name="age" value="{{ alldata.age }}">
        <br><br>
        Email :<br>
        <input name="email" value="{{ alldata.email }}">
        <br><br>
        Phone :<br>
        <input name="phone" value="{{ alldata.phone }}">
        <br><br>
        <input type="submit" value="Submit">
        </form>
    
</body>
</html>
